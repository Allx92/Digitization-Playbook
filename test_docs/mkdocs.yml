theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent: green
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: teal
  font:
    # Font for text
    text: Roboto
    # Font for code
    code: Roboto Mono
  features:
    # Add navigation tabs, not shown on mobile
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
  plugins:
    - search
    - optimize
    - privacy:
      # Don't use settings locally
      enabled: !ENV [CI, false]
      # Have external links open in a new tab
      links_attr_map:
        target: _blank
  markdown_extensions:
    # Add snippets with the format
    - pymdownx.snippets:
        auto_append:
          - includes/abbreviations.md
  watch:
    - includes
  highlightjs: true
  hljs_style: github
  hljs_languages:
    - yaml
    - python